<div class="container-fluid bg-light py-6 my-6 mt-0">
    <div class="container text-center animated bounceInDown">
      <h1 class="display-1 mb-4">{{ pageTitle }}</h1>
      <ol class="open-sans breadcrumb justify-content-center mb-0 animated bounceInDown">
        <li class="breadcrumb-item"><a [routerLink]="homeLink" class="open-sans">{{ homeText }}</a></li>
        <li class="breadcrumb-item"><a [routerLink]="pagesLink" class="open-sans">{{ pagesText }}</a></li>
        <li class="breadcrumb-item text-dark" aria-current="page">{{ currentText }}</li>
      </ol>
    </div>
  </div>
