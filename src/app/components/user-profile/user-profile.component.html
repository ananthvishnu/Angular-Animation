
<div class="page-content page-container animate__animated animate__zoomIn animate__slow" id="page-content">
  <div class="padding open">
    <div class="row container d-flex justify-content-center">
      <div class="col-xl-6 col-md-12">
        <form class="card user-card-full" [formGroup]="profileForm" (ngSubmit)="profileUpdate()">
          <div class="row m-l-0 m-r-0">
            <div class="col-sm-4 bg-c-lite-green user-profile">
              <div class="card-block text-center text-white">
                <div class="m-b-25">
          
                  <div class="upload">
                    <img
                      [src]="profileImageUrl"
                      alt=""
                      height="100px"
                      width="100px"
                      *ngIf="profileImageUrl"
                      style="object-fit: cover;"
                    />
              
                    <div class="round">
                      <input type="file" (change)="onFileChange($event)" formGroupName="file" />
                      <i class="bi bi-camera-fill" style="color: black;"></i>
                    </div>
                  </div>
                </div>
                <p>UserName</p>
                <h6 class="f-w-600">{{userData?.user.username}}</h6>
                <i
                  class="mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"
                ></i>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="card-block">
                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">User Information</h6>
                <div class="row">
                  <div class="col-12">
                    <p class="m-b-10 f-w-600">Email</p>
                    <!-- <h6 class="text-muted f-w-400">{{userData.user.email}}</h6> -->
                    <input type="email" name="" id="" formControlName="email" [ngModel]="userData?.user.email" class="form-control">
                  </div>
                  <div class="col-12">
                    <p class="m-b-10 f-w-600">Name</p>
                    <input type="text" formControlName="username" [ngModel]="userData?.user.username" class="form-control">
                  </div>
                  <div class="col-12">
                    <p class="m-b-10 f-w-600">Bio</p>
                    <input type="text" formControlName="bio" [ngModel]="userData?.user.bio" class="form-control">
                  </div>

                  <div class="mt-5" style="display: flex; align-items: center; justify-content: center;">
                    <button *ngIf="!isLoading" type="submit"  class="open-sans btn btn-primary py-2 px-4 d-none d-xl-inline-block rounded-pill text-dark">Update</button>
                    <button *ngIf="isLoading" type="submit"  class="open-sans btn btn-primary py-2 px-4 d-none d-xl-inline-block rounded-pill text-dark" style="height: 40px; width: 100px;">
                      <div class="spinner-border text-light" role="status" style="height: 15px; width: 15px;">
                        <span class="sr-only">Loading...</span>
                      </div>
                    </button>

                  </div>
                </div>
                <!-- <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">
                  Projects
                </h6>
                <div class="row">
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Recent</p>
                    <h6 class="text-muted f-w-400">Sam Disuja</h6>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">Most Viewed</p>
                    <h6 class="text-muted f-w-400">Dinoter husainm</h6>
                  </div>
                </div> -->
                <ul class="social-link list-unstyled m-t-40 m-b-10">
                  <li>
                    <a
                      href="#!"
                      data-toggle="tooltip"
                      data-placement="bottom"
                      title=""
                      data-original-title="facebook"
                      data-abc="true"
                      ><i
                        class="mdi mdi-facebook feather icon-facebook facebook"
                        aria-hidden="true"
                      ></i
                    ></a>
                  </li>
                  <li>
                    <a
                      href="#!"
                      data-toggle="tooltip"
                      data-placement="bottom"
                      title=""
                      data-original-title="twitter"
                      data-abc="true"
                      ><i
                        class="mdi mdi-twitter feather icon-twitter twitter"
                        aria-hidden="true"
                      ></i
                    ></a>
                  </li>
                  <li>
                    <a
                      href="#!"
                      data-toggle="tooltip"
                      data-placement="bottom"
                      title=""
                      data-original-title="instagram"
                      data-abc="true"
                      ><i
                        class="mdi mdi-instagram feather icon-instagram instagram"
                        aria-hidden="true"
                      ></i
                    ></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
